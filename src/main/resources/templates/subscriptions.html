<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Subscriptons</title>
<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div role="navigation">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/table/clients">All Clients</a></li>
				<li class="active"><a href="/table/subscriptions">Subscription</a></li>
				<li><a href="/table/extra_charges">Extra Charges</a></li>

			</ul>
		</div>
	</header>

	<div class="border">
		<div>
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Monthly Cost</th>
						<th>Network Minutes Included</th>
						<th>Network SMS Included</th>
						<th>Minutes Included</th>
						<th>SMS Included</th>
						<th>Traffic Included</th>
						<th>Subscription Type</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sub: ${subscriptions}">
						<td th:text="${sub.getID() }" />
						<td th:text="${sub.getMonthlyCost() }" />
						<td th:text="${sub.getNetworkMinutesIncluded() }" />
						<td th:text="${sub.getNetworkSMSIncluded() }" />
						<td th:text="${sub.getMinutesIncluded() }" />
						<td th:text="${sub.getSMSIncluded() }" />
						<td th:text="${sub.getTrafficIncluded() }" />
						<td><span th:if="${sub.getSubscriptionType() == 1 }">Premium</span>
							<span th:unless="${sub.getSubscriptionType() == 1 }">Standard</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
