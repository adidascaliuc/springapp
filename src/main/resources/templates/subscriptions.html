<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org">
<head>
<title>First Spring App</title>
<link href="/css/modify.css" rel="stylesheet">
</head>
<body>
	<div role="navigation">
		<div class="topnav">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/" class="navbar-brand">Home</a></li>
					<li><a href="/table/clients">All Clients</a></li>
					<li><a href="/table/subscriptions">Subscription</a></li>
					<li><a href="/table/extra_charges">Extra Charges</a></li>

				</ul>
			</div>
		</div>
	</div>

	<p class="ptext">This is my first Spring WEB app.</p>
	<div class="container text-center" id="tasksDiv">
		<h3>All Subscriptions</h3>
		<hr>
		<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Id</th>
								<th>Monthly Cost</th>
								<th>Network Minutes Included</th>
								<th>Network SMS Included</th>
								<th>Minutes Included</th>
								<th>SMS Included</th>
								<th>Traffic Included</th>
								<th>Subscription Type</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
								<tr th:each="sub: ${subscriptions}">
									<td th:text="${sub.getID() }" />
									<td th:text="${sub.getMonthlyCost() }" />
									<td th:text="${sub.getNetworkMinutesIncluded() }" />
									<td th:text="${sub.getNetworkSMSIncluded() }" />
									<td th:text="${sub.getMinutesIncluded() }" />
									<td th:text="${sub.getSMSIncluded() }" />
									<td th:text="${sub.getTrafficIncluded() }" />
									<td th:text="${sub.getSubscriptionType() }" />
								</tr>
						</tbody>
					</table>
				</div>
			</div>
</body>
</html>
