<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Clients</title>
<link href="/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="header">
		<div role="navigation" class="wrapper">
			<ul class="nav navbar-nav">
				<li><a href="/" class="navbar-brand">Home</a></li>
				
				<li class="active" ><a href="#">Servicies</a>
					<ul class="ul-inside">
						<li><a href="/table/clients">All Clients</a></li>
						<li><a href="/table/subscriptions">Subscription</a></li>
						<li><a href="/table/extra_charges">Extra Charges</a></li>
						<li><a href="/table/cdr">CDR</a></li>
					</ul>
				</li>
				<li><a href="/simulate">Simulate Charger</a></li>
				<li><a href="/invoice">Invoice</a></li>
				<li><a href="/cronos">Cronos</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</header >
	<a href="/add/client"><img class="imgAddClient" src="../addClient.png" /></a>
	<span class="spanAddClient">Add new client</span>
	<div class="border">
		<div>
			<table class="table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Address</th>
						<th>Phone</th>
						<th>Balance</th>
						<th>Subscription Type</th>
						<th>Extra Charges Type</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client: ${clients}">
						<td th:text="${client.getID() }" />
						<td th:text="${client.getName() }" />
						<td th:text="${client.getAddress() }" />
						<td th:text="${client.getPhone() }" />
						<td th:text="${client.getBalance()+' $' }" />
						<td><span th:if="${client.getSubscriptionType() == 1 }">Premium</span>
							<span th:unless="${client.getSubscriptionType() == 1 }">Standard</span>
						</td>
						<td><span th:if="${client.getExtraChargesType() == 1 }">Premium</span>
							<span th:unless="${client.getExtraChargesType() == 1 }">Standard</span>
						</td>
						<td><a th:href="@{/modify/client/(id=${client.getID()})}"><img src="../editClient.png" height=50 width=50 /></a></td>
						<td><a th:href="@{/delete/client(id=${client.getID()})}"><img src = "../deleteClient.png" height=50 width=50 /></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
