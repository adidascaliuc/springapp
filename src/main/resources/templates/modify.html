<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org">
<head>
<title>First Spring App</title>
<link href="/css/modify.css" rel="stylesheet">
</head>
<body>
	<div role="navigation">
		<div class="topnav">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/" class="navbar-brand">Home</a></li>
					<li><a href="/table/clients">All Users</a></li>
					<li><a href="/table/subscriptions">Subscription</a></li>
					<li><a href="/table/extra_charges">Extra Charges</a></li>

				</ul>
			</div>
		</div>
	</div>

	<p class="ptext">This is my first Spring WEB app.</p>
	<div class="container text-center" id="tasksDiv">
		<h3>All Clients</h3>
		<hr>
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Address</th>
						<th>Phone</th>
						<th>Balance</th>
						<th>Subscription Type</th>
						<th>Extra Charges Type</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client: ${clients}">
						<td th:text="${client.getID() }" />
						<td th:text="${client.getName() }" />
						<td th:text="${client.getAddress() }" />
						<td th:text="${client.getPhone() }" />
						<td th:text="${client.getBalance()}"/>
						<td th:text="${client.getSubscriptionType() }" />
						<td th:text="${client.getExtra_ChargesType() }" />
						<td><a th:href="@{/modify/client/(${client.getID()})}">Modify</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
