<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Simulation Message</title>
<link href="/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div role="navigation" class="wrapper">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/" class="navbar-brand">Home</a></li>
				
				<li><a href="#">Servicies</a>
					<ul class="ul-inside">
						<li><a href="/table/clients">All Clients</a></li>
						<li><a href="/table/subscriptions">Subscription</a></li>
						<li><a href="/table/extra_charges">Extra Charges</a></li>
						<li><a href="/table/cdr">CDR</a></li>
					</ul>
				</li>
				<li><a href="/simulate">Simulate Charger</a></li>
				<li><a href="/invoice">Invoice</a></li>
				<li><a href="/cronos">Cronos</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</header>
	<a href="/history/message" class="historySmsMessage">History Message</a><br><br>
	
	<p class="message">This is simulation for message.</p>
	<form action="#" th:action=@{/simulate/message} th:object="${client}" method="post">
		
		<label class="labelMessage">Send message from number: </label>
		<select class="select-firstSMS" th:field="*{Phone}">
			<option th:each="cl : ${clients }" th:value="${cl.getPhone() }" th:text="${cl.getPhone() }">
		</select>
		
		<label class="labelTo">To:</label>
		<select class="select-secondSMS" th:field="*{Phone}">
			<option th:each="cl : ${clients }" th:value="${cl.getPhone() }" th:text="${cl.getPhone() }">
		</select><br>
		
		<input class="txtMessage"  type="text" name="txtMessage">
		
		<label class="labelAddSms">Add sent sms: </label>
		<input type="text" th:field="*{smsHistory.NrOfSms}" 
			pattern="[\d]{1,5}"
			title="This input must contain only digits and a max of 5 digits length"
			required
		/>
		
		<button type="submit"><img class="buttonSendImage" /></button>
	</form>
	
	<div class="messageTemplate"></div>
</body>
</html>
